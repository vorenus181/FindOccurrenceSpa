<form ng-submit="vm.findOccurrences()">
    <div class="container">
        <div class="form-group">
            <textarea class="form-control" rows="5" ng-model="vm.sentence"></textarea>
        </div>
        <button type="submit" class="btn btn-info">Find occurrences</button>
    </div>
    <div class="container">
        <ul class="list-unstyled" style="margin-top: 20px">
            <li ng-repeat="occurrence in vm.occurrences">{{$index + 1}}. {{occurrence.text}} - {{occurrence.number}}</li>
        </ul>
    </div>
</form>
